<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lightgreen">
    <h1><center><b><i>REGISTRATION FORM</i></b></center></h1>
    <form onsubmit="return validateform()" method="post">
    <fieldset ><legend><b>registeration details</b></legend>
    USERNAME : <input type="text" name="fname" id="fname" placeholder="username"> <br><br>
    PASSWORD : <input type="password" name="password" id="password" placeholder="password"> <br><br>
    GENDER   : <input type="radio" name="male" id="male" > MALE 
               <input type="radio" name="female" id="female" > FEMALE <br><br>
    DATE OF BIRTH : <input type="date" name="date" id="date">  <br><br>
    EMAIL : <input type="email" name="email" id="email" placeholder="email">  <br><br>
    ADDRESS : <input type="text" name="address" id="address" placeholder="address"> <br><br>
    <button type="submit">SUBMIT</button>
    </fieldset>
    <a href="login.html">login</a>
    </form>

    <script>
        function validateform(){
            const fname=document.getElementById('fname').value;
            const password=document.getElementById('password').value;
            const gender=document.getElementById('gender').value;
            const date=document.getElementById('date').value;
            const email=document.getElementById('email').value;
            const address=document.getElementById('address').value;

            if(fname===""){
                alert("Username should not be empty");
                return false;
            }
            if(password >= 6){
                alert("Password should contain more than six characters");
                return false;
            }
            if(email==email){
                alert("Email should give in a proper way");
                return false;
            }
            if(address === ""){
                alert("Address should not be empty");
                return false;
            }
            if(fname , password ,email , address , gender , date ===""){
                alert("ypu should fill the data");
                return false;
            }
            else{
                alert("Registration successfull");
                return true;
            }
        }
</script>
    
</body>
</html>
